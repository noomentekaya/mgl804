buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.7.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'

jar {
    baseName = 'gs-accessing-data-mongodb'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework:spring-context:4.2.2.RELEASE","org.springframework.boot:spring-boot-starter-data-mongodb")
    testCompile("junit:junit","org.springframework.boot:spring-boot-starter-test:1.2.3.RELEASE",'info.cukes:cucumber-java:1.1.8',
            'info.cukes:cucumber-junit:1.1.8')
    
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
